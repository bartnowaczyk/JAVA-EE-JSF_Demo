<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
	</title>
</h:head>
<h:body>
  <h:outputStylesheet library="css" name="main.css" target="body" />
	<div class="HeadingAndMenu">
		<div class="heading">
			<div class="tekstPrawa">
				<ui:insert name="heading">
				<!-- #{msg.mainHeading} -->
					
						Użytkownik: #{KoszykBean.kz.member.nazwisko} Wartość produktów w koszyku: #{KoszykBean.kz.orderValue} zł.
				</ui:insert>
			
			</div>
	    </div>
		 <div class="menu">
		 	<ui:insert name="menu">
        	   <ui:include src="/views/menu.xhtml" />
      	 	</ui:insert>
      	</div>
      </div>
	  <div class="content">
	     <ui:insert name="content" />
       </div>
</h:body>
</html>
