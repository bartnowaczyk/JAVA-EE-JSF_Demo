<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Default.xhtml">
	<ui:define name="content">
	 
<h:form id="form">  
    <p:growl id="growl" showDetail="true" sticky="true" />  

    <p:panel header="Zmiana hasła">   
        <h:panelGrid columns="2">  
            <h:outputText value="Podaj hasło " />  
            <p:password id="feedback" value="#{passBean.member.passwd}" feedback="true">
            </p:password>    

        </h:panelGrid>  
          <p:commandButton id="saveButton" actionListener="#{passBean.change}" value="Zapisz" update="growl" />  
        
    </p:panel>  
  
</h:form>  
	

	</ui:define>
	
</ui:composition>
